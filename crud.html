<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
    <!-- class هيشيل كل حاجةt -->
        <div class="head">
            <h2>crud</h2>
            <p>Product Management System</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title"><!-- بعمل اي دي علشان هستخدمه بالجاف سكربت -->
            <div class="price">
                <input type="number" placeholder="price" id="price">
                <input type="number" placeholder="taxes" id="taxes">
                <input type="number" placeholder="ads" id="ads">
                <input type="number" placeholder="discount" id="discount">
                <small id="total">21212</small> <!-- بحط رقم علشان اعرف اتخيلها ودي هتبقى مكان الرقم للي هرجعه عن طريق الجافا-->
            </div>
            <input type="text" placeholder="number" id="count">
            <input type="category" placeholder="text" id="category">
            <button id="submit"> make </button> <!--اهم زار في المشروع-->
        </div>
        <div class="outputs"></div>
        
    </div>
        <script src="main.js"></script>
</body>
</html>

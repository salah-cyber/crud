<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
    <!-- class هيشيل كل حاجةt -->
        <div class="head">
            <h2>crud</h2>
            <p>Product Management System</p>
        </div>
        <div class="inputs">
            <!--انا بدي كل مدخ ل اي دي علشان اعرف انادي عليه بالجاقا-->
            <input type="text" placeholder="title" id="title"><!-- بعمل اي دي علشان هستخدمه بالجاف سكربت -->
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small> <!-- بحط رقم علشان اعرف اتخيلها ودي هتبقى مكان الرقم للي هرجعه عن طريق الجافا-->
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit"> add </button> <!--اهم زار في المشروع-->
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">search by title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">search by category</button>
                    <!--زرار حذف بيتعمل بالجافا سكربت-->
                </div>
                <div id="deleteAll">
                    <!-- هضيف زرار حذف الكل في الديف ده عن طريق الجافا -->
                </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>tax</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
                        <!--بيانات وهمية علشان اظبط التنسيق-->
                        <!-- <tr>
                            <td>1</td>
                            <td>samsung</td>
                            <td>2000</td>
                            <td>100</td>
                            <td>100</td>
                            <td>100</td>
                            <td>100</td>
                            <td>phone</td>
                            <td><button id="update">update</button></td>
                            <td><button id="delete">delete</button></td>
                        </tr> -->
                        
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
        <script src="main.js"></script>
</body>
</html>
